  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <assets>
        <img id="north-aug" src="/worlds/north-aug.jpg">
        <img id="cayote" src="/wildlife/cayote.jpg">
     
      </assets>
      
      <a-sky src="#north-aug" rotation="0 -90 0"></a-sky>
      
      <a-image src="#cayote" position="0 0 -3"></a-image>
               
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    

    </a-scene>
  </body>
</html>
