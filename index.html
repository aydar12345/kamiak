It should feature HTML entity
 - A-frame script files.

 - Display 3 images that triggers an event when clicked on to teleport the user to a new page. Via docuemnt queryselector (Javascripts)
 - Cursor

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360&deg; Image</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

</head>

<body>
  <a-scene>

    <!-- Using the asset management system. -->
    <a-assets>
      <img id="north" src="/images/plot-1.jpg">
      <img id="south" src="/images/south-aspect.jpg">
      <img id="start" src="/worlds/start.jpg">
      <video id="gas" src="/videos/gas.mp4" loop="true"></video>
      <img id="hawk" src="/wildlife/cooper-hawk.jpg">
    </a-assets>
    
    
    <!-- adding cursor to the middle of camera view  -->
    <a-camera>
      <a-cursor>
      </a-cursor>
    </a-camera>
    
    <!-- Adding 360 image to the sky -->
    <a-sky src="#start" rotation="0 -90 0"></a-sky> 

    <!-- Adding text and a plane -->    
    <a-text id="forth" value="Trees" align="center" color="#FFF" rotation="0 0 0" position="-.5 1.6 -2" scale=".5 .5 .5"
            geometry="primitive: plane; width: 2; height: .6;" material="color: #000; transparent: true; opacity: .6"
    ></a-text>
    
    <!-- Adding text and a plane -->     
    <a-text id="second" value="Seasonal Change" align="center" color="#FFF" rotation="0 0 0" position=".6 1.6 -2" scale=".5 .5 .5"
            geometry="primitive: plane; width: 2; height: .6;" material="color: #000; transparent: true; opacity: .6"
    ></a-text>
    
    <!-- Adding text and a plane -->     
    <a-text id="third" value="Wildlife" align="center" color="#FFF" rotation="0 0 0" position="-.5 1.2 -2" scale=".5 .5 .5"
            geometry="primitive: plane; width: 2; height: .6;" material="color: #000; transparent: true; opacity: .6"
    ></a-text>    

    <!-- Adding text and a plane -->     
    <a-text id="sixth" value="Culture" align="center" color="#FFF" rotation="0 0 0" position=".6 1.2 -2" scale=".5 .5 .5"
            geometry="primitive: plane; width: 2; height: .6;" material="color: #000; transparent: true; opacity: .6"
    ></a-text>
 
    <!-- Adding text -->     
    <a-text value="Click and hover on elements with the cursor to interact with them" align="center" color="#FFF" rotation="0 0 0" position="-0 .5 -2" scale=".5 .5 .5"
            geometry="primitive: plane; width: 6; height: .6;" material="color: #000; transparent: true; opacity: .6"
    ></a-text>  
  
    <!-- Adding text -->     
    <a-text value="Select a tour" align="center" color="white" rotation="0 0 0" position="0 1.95 -2" scale=".7 .7 .7"></a-text>    

    <!-- Adding image with an event that display hidden text -->     
    <a-image image src="/icons/location-1.png" position="5 0 0" rotation="0 270 0"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="Kamiak Butte is located on the homelands of the NimÃ­ipuu (Nez Perce) Tribe and the Palus people. We acknowledge their presence here since time immemorial and recognize their continuing connection to the land, to the water, and to their ancestors." align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
              align="center" color="#FFF" visible="false" rotation="0 0 0" position="0 -0.55 0.55"
              geometry="primitive: plane; width: 5; height: 2;" material="color: #000;"></a-text
    </a-image>    
    
   



  </a-scene>
</body>

</html>


<script>
  /* adding a clicking event to the seasonal change text to send user to different webpage  */  
  document
    .querySelector("#second")
    .addEventListener("click", e => {
      location.href = "szns/north-aug.html";
    });
  
  /* adding a clicking event to the wildlife text to send user to different webpage  */  
    document
    .querySelector("#third")
    .addEventListener("click", e => {
      location.href = "https://ecolearn360.com/eco360/Wildlife/north-wildlife.html";
    });
 
  /* adding a clicking event to the trees text to send user to different webpage  */  
    document
    .querySelector("#forth")
    .addEventListener("click", e => {
      location.href = "trees/north-carbon.html";
    });  

  /* adding a clicking event to the tribal text to send user to different webpage  */  
      document
    .querySelector("#sixth")
    .addEventListener("click", e => {
      location.href = "tribal-history/tribal-history.html";
    });  
 
</script>
